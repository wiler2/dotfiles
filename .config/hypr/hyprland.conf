# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@60 , 0x0, 1 

#xwayland {
#  force_zero_scaling = true
#}

#env = GDK_SCALE,1.25

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = udiskie
exec-once = systemctl --user start hyprpolkitagent
# exec-once = hyprpanel
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --watch cliphist store -d
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
# exec-once = hyprpaper 
exec-once = fcitx5 -d
# exec-once = hyprctl setcursor Bibata-Modern-Ice 24  <-- (Commented to avoid conflict with Env Var below)
#exec-once = festivalr--server &
# exec-once = waypaper --restore
exec-once = hyprsunset
exec-once = hypridle
exec-once = swaync
# exec-once = /home/wiler2/scripts/BGEE-BG2EE-MountCipofs.sh

# Force Rofi data into RAM at startup (HDD Speed Hack)
exec-once = rofi -show drun -no-show-icons & sleep 1 && killall rofi

# Force GTK Theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Kanagawa-B-LB-Dark-Dragon"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Papirus"
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Classic"
exec-once = gsettings set org.gnome.desktop.interface font-name "JetBrainsMono Nerd Font Medium 11"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
#env = XCURSOR_THEME,Bibata-Modern-Classic
#env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic  
env = HYPRCURSOR_SIZE,24                  # Replace 24 with your desired size
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = QT_QPA_PLATFORMTHEME,qt5ct  <-- (Commented out: duplicate)
env = QT_QPA_PLATFORMTHEME,qt6ct

# unscale xwayland
# xwayland {
#  force_zero_scaling = true
# }


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2 
    gaps_out = 5 

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

cursor {

  no_hardware_cursors = true
  inactive_timeout = 5 

}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

shadow {

    enabled = false
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
     
    }
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled =  false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to main + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vfr = true  # STOPS rendering when screen is static (Saves Battery/CPU)
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    kb_options=ctrl:nocaps
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
   

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 3, horizontal, workspace


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name          =   semicchip-usb-mouse 
    sensitivity   =   -0.2
    accel_profile =   flat
}


device {
    name          =   yichip-wireless-device-mouse
    sensitivity   =   0.0163
    accel_profile =   flat
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$main = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $main, return, exec, $terminal
bind = $main, Q, killactive,
bind = $main, M, exit,
bind = $main, E, exec, $fileManager
bind = $main, T, togglefloating,
bind = $main, space, exec, $menu
bind = $main, V, exec, cliphist list | rofi -dmenu -p "ðŸ“‹ Clipboard" | cliphist decode | wl-copy
bind = $main, P, pseudo, # dwindle
# bind = $main, J, togglesplit, # dwindle
bind = $main, F, fullscreen,
bind = $main, B, exec, zen-browser 
bind = $main, R, exec, hyprshot -m region
bind = $main, W, exec, hyprshot -m window 

# --- CONFLICT FIX: LOCK SCREEN ---
# Lock Screen (Super + L) -> COMMENTED OUT (Conflicts with Vim Move Right)
# bind = $main, L, exec, hyprlock
# New Safe Bind (Super + Escape):
bind = $main, ESCAPE, exec, hyprlock

# Color Picker (Super + Shift + C)
bind = $main SHIFT, C, exec, hyprpicker -a

# Move focus with main + arrow keys
bind = $main, h, movefocus, l
bind = $main, l, movefocus, r
bind = $main, k, movefocus, u
bind = $main, j, movefocus, d


# Move window
bind = $main SHIFT, h, movewindow, l
bind = $main SHIFT, l, movewindow, r
bind = $main SHIFT, k, movewindow, u
bind = $main SHIFT, j, movewindow, d

# --- FIXED: Use Relative Workspace Move ---
bind = $main CTRL, h, movetoworkspace, r-1
bind = $main CTRL, l, movetoworkspace, r+1


# Resize active window
bind = $main ALT, h, resizeactive, -20 0
bind = $main ALT, l, resizeactive, 20 0
bind = $main ALT, k, resizeactive, 0 -20
bind = $main ALT, j, resizeactive, 0 20


# --- CONFLICT FIX: FLOATING MOVE ---
# Move floating window -> COMMENTED OUT (Conflicts with Tiled Move Window above)
# bind = $main SHIFT, h, moveactive, -50 0
# bind = $main SHIFT, l, moveactive, 50 0
# bind = $main SHIFT, k, moveactive, 0 -50
# bind = $main SHIFT, j, moveactive, 0 50


# Switch workspaces with main + [0-9]
bind = $main, 1, workspace, 1
bind = $main, 2, workspace, 2
bind = $main, 3, workspace, 3
bind = $main, 4, workspace, 4
bind = $main, 5, workspace, 5
bind = $main, 6, workspace, 6
bind = $main, 7, workspace, 7
bind = $main, 8, workspace, 8
bind = $main, 9, workspace, 9
bind = $main, 0, workspace, 10

# Move active window to a workspace with main + SHIFT + [0-9]
bind = $main SHIFT, 1, movetoworkspace, 1
bind = $main SHIFT, 2, movetoworkspace, 2
bind = $main SHIFT, 3, movetoworkspace, 3
bind = $main SHIFT, 4, movetoworkspace, 4
bind = $main SHIFT, 5, movetoworkspace, 5
bind = $main SHIFT, 6, movetoworkspace, 6
bind = $main SHIFT, 7, movetoworkspace, 7
bind = $main SHIFT, 8, movetoworkspace, 8
bind = $main SHIFT, 9, movetoworkspace, 9
bind = $main SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $main, S, togglespecialworkspace, magic
bind = $main SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with main + scroll
bind = $main, mouse_down, workspace, e+1
bind = $main, mouse_up, workspace, e-1

# Move/resize windows with main + LMB/RMB and dragging
bindm = $main, mouse:272, movewindow
bindm = $main, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#hyprsunset
bindel = $main ,DOWN, exec, hyprctl hyprsunset temperature 3000
bindel = $main,LEFT,exec,hyprctl hyprsunset identity

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1

# Example windowrule v2


# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Gaming (Workspace 5): Lutris & Steam
# (?i) makes it case-insensitive so it catches "Steam" and "steam"
# Workspace 1: FreeTube (Catches "FreeTube", "freetube")
windowrulev2 = workspace 1, class:^(?i)(freetube)$

# Workspace 2: Lutris (Catches "Lutris", "lutris")
windowrulev2 = workspace 2, class:^(?i)(lutris)$

# Workspace 3: Zen Browser (Catches "zen", "zen-alpha", "zen-browser")
windowrulev2 = workspace 3, class:^(?i)(zen.*)$

# Picture-in-Picture (Firefox/Chrome): Float, Pin, and No Border
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = noborder, title:^(Picture-in-Picture)$
