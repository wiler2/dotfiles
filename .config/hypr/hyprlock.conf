# --- Kanagawa Dragon Palette ---
$bg = rgb(18, 16, 16)
$fg = rgb(197, 201, 197)
$red = rgb(196, 116, 110)
$gold = rgb(230, 195, 132)
$selection = rgb(45, 79, 103)

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# --- BACKGROUND ---
background {
    monitor =
    # Use a screenshot of the current desktop as background
    path = screenshot
    # Blur it heavily to make text pop
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- TIME (Big & Gold) ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $gold
    font_size = 90
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 2
}

# --- DATE (Below Time) ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $fg
    font_size = 20
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 30
    halign = center
    valign = center
}

# --- INPUT FIELD (Pill Shape) ---
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.25      # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2    # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $red
    inner_color = $bg
    font_color = $fg
    fade_on_empty = false
    placeholder_text = <span foreground="##c5c9c5">Password...</span>
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
    
    # Shadow for depth
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
}

# --- USER LABEL (Greeting) ---
label {
    monitor =
    text = Welcome back, $USER
    color = $selection
    font_size = 14
    font_family = JetBrainsMono Nerd Font Italic
    position = 0, -100
    halign = center
    valign = center
}
